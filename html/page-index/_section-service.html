<section class="service section">
  <div class="container">
    <div class="service__inner" style="background-image: url('images/service-bg.png')">
      <div class="service__box">
        <h2 class="title service__title">
          <span>Оставайтесь дома,</span>
          а мы позаботимся о еде
        </h2>
        <p class="service__text">
          У нас есть вкусная еда и мы готовы доставить её к вам домой!
          Воспользуйтесь нашей доставкой прямо сейчас и получите
          скиидку!
        </p>
        <ul class="service__list">
          <li class="service__item">
            <svg class="service__svg">
              <use xlink:href="images/sprite.svg#timer"></use>
            </svg>
            <p class="service__info">Быстрая доставка за 15 минут</p>
          </li>
          <li class="service__item">
            <svg class="service__svg service__svg--del">
              <use xlink:href="images/sprite.svg#delivery"></use>
            </svg>
            <p class="service__info">Вежливые курьеры</p>
          </li>
          <li class="service__item">
            <svg class="service__svg service__svg--res">
              <use xlink:href="images/sprite.svg#restorant"></use>
            </svg>
            <p class="service__info">Более 500 заведений</p>
          </li>
        </ul>
        <a class="button service__btn" href="#">Подробнее</a>
      </div>
    </div>
  </div>
</section>
