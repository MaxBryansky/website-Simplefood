<section class="product">
  <div class="container">
    <article class="product__inner">
      <div class="product__slider swiper-container">
        <div class="product__wrapper swiper-wrapper">
          <div class="product__slide swiper-slide">
            <div class="product__slide-box">
              <img
                class="product__slide-img"
                src="../../images/product-burger.jpg"
                alt="Чизбургер с листьями салата"
                width="400"
                height="400"
              />
            </div>
          </div>

          <div class="product__slide swiper-slide">
            <div class="product__slide-box">
              <img
                class="product__slide-img"
                src="../../images/product-burger.jpg"
                alt="Чизбургер с листьями салата"
                width="400"
                height="400"
              />
            </div>
          </div>

          <div class="product__slide swiper-slide">
            <div class="product__slide-box">
              <img
                class="product__slide-img"
                src="../../images/product-burger.jpg"
                alt="Чизбургер с листьями салата"
                width="400"
                height="400"
              />
            </div>
          </div>

          <button
            class="product__arrow product__arrow-prev swiper-button-prev"
            type="button"
          ></button>
          <button
            class="product__arrow product__arrow-next swiper-button-next"
            type="button"
          ></button>
        </div>
        <div class="product__pagination swiper-pagination"></div>
      </div>

      <div class="product__info">
        <h1 class="title product__title">Чизбургер с листьями салата</h1>

        <div class="product__evaluation product__evaluation-margin">
          <svg class="product__evaluation-svg">
            <use xlink:href="images/sprite.svg#star"></use>
          </svg>
          <svg class="product__evaluation-svg">
            <use xlink:href="images/sprite.svg#star"></use>
          </svg>
          <svg class="product__evaluation-svg">
            <use xlink:href="images/sprite.svg#star"></use>
          </svg>
          <svg class="product__evaluation-svg">
            <use xlink:href="images/sprite.svg#star"></use>
          </svg>
          <svg class="product__evaluation-svg">
            <use xlink:href="images/sprite.svg#star"></use>
          </svg>
        </div>

        <span class="product__info-price">160 грн.</span>

        <div class="product-counter">
          <div class="product-counter__quantity">
            <button class="product-counter__minus" type="button">
              <svg>
                <use xlink:href="images/sprite.svg#minus"></use>
              </svg>
            </button>

            <input
              class="product-counter__input"
              type="text"
              value="1"
              data-max-count="20"
            />

            <button class="product-counter__plus" type="button">
              <svg>
                <use xlink:href="images/sprite.svg#plus"></use>
              </svg>
            </button>
          </div>

          <button class="button product-counter__btn" type="button">
            <svg>
              <use xlink:href="images/sprite.svg#basket"></use>
            </svg>
            Добавить в корзину
          </button>
        </div>

        <div class="product__payment">
          <h2 class="product__payment-label">Доставка и оплата</h2>

          <div class="product__payment-text">
            <p>Минимальная сумма заказа — 160 грн.</p>
            <p>Время доставки заказа — 80-140 мин.</p>
            <p>Оплата осуществляется только банковской картой.</p>
            <p>Окончательная сумма заказа формируется после сбора товаров.</p>
          </div>

          <a class="product__payment-link link-general" href="#">Подробнее</a>
        </div>
      </div>
    </article>
  </div>
</section>
